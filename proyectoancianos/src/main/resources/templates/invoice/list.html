<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Invoices list</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
         <link rel="stylesheet" type="text/css" href="/css/admin.css"
                                    th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="container">
   <h1>Invoices list</h1>
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Code</th>
         <th>Start Date</th>
         <th>End Date</th>
         <th>Amount</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="invoice: ${invoices}"> 
         <td th:text="${invoice.code}"></td> 
         <td th:text="${invoice.startDate}"></td>
		 <td th:text="${invoice.endDate}"></td>
         <td th:text="${invoice.amount}"></td>
         <td></td>
         <td></td>
         
       </tr>
     </tbody>
   </table>
	<table>
	<tr><td><a th:href="@{../elderly/perfil/{DNI}(DNI=${DNI})}" class="btn btn-primary btn-lg" role="button">Back</a></td></tr>
	</table>
   </div>
</body>
</html>
