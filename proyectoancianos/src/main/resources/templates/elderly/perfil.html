<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <meta charset="UTF-8" />
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
   <title>Perfil</title>
   <link rel="stylesheet" type="text/css" href="/css/app.css"
                                    th:href="@{/css/app.css}"/>
</head>
<style>
body {
    background-image: url('../perfil.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
}
</style>
<body>
<div class="container" style="text-align:center;">
   <h1>Mi perfil</h1>
   <table>
       <tr><td><form method="get" action="../datos">
		<button type="submit" class="btn btn3">Mostrar datos personales
		</form></tr></td>
		<tr><td><a th:href="@{/elderly/update/{DNI}(DNI=${elderly.DNI})}" 
		role="button" class="a1">Editar mi perfil</a></tr></td>
		<tr><td><form method="get" action="../eliminarcuenta">
		<button type="submit" class="btn btn3">Eliminar cuenta
		</form></tr></td>
		<tr><td><form method="get" action="/request/list">
		<button type="submit" class="btn btn3">Ver peticiones
		</form></tr></td>
		<tr><td><form method="get" action="/request/add">
		<button type="submit" class="btn btn3">Solicitar servicio
		</form></tr></td>
		<tr><td><a th:href="@{/logout}" role="button" class="a1">Salir
		</a></tr></td>
	</table>
   </div>
</body>
</html>
