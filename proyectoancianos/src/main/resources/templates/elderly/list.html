<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Manage elderly</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<style>
h1{
  font-size: 72px;  
  font-weight: bold;
  background: -webkit-linear-gradient(left top, red, yellow);
  background: linear-gradient(to bottom right, red, yellow);
  -webkit-background-clip: text;  
  -webkit-text-fill-color: transparent; 
  text-align:center; 
} 
</style>
<body>
<div class="table-responsive">
   <p><h1>Elderly list</h1></p>
   <table class="table table-striped table-hover">
     <thead>
       <tr>
         <th>Name</th>
         <th>Surnames</th>
         <th>User name</th>
         <th>Telephone number</th>
         <th>Mail</th>
         <th>Birth date</th>
         <th>Hobbies</th>
         <th>DNI</th>
         <th>Illnesses</th>
         <th>Disability</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="elderly: ${elderlies}"> 
         <td th:text="${elderly.name}"></td> 
         <td th:text="${elderly.surNames}"></td>
         <td th:text="${elderly.userName}"></td>
         <td th:text="${elderly.telephoneNumber}"></td>
         <td th:text="${elderly.mail}"></td>
         <td th:text="${#temporals.format(elderly.birthDate,'dd MMMM yyyy')}"></td>
         <td th:text="${elderly.hobbies}"></td>
         <td th:text="${elderly.DNI}"></td>
         <td th:text="${elderly.illnesses}"></td>
         <td th:text="${elderly.disability}"></td>
         <td><a th:href="@{/elderly/address/{DNI}(DNI=${elderly.DNI})}" 
		  role="button">Address</td>
	 	 <td><a th:href="@{/elderly/bankdata/{DNI}(DNI=${elderly.DNI})}" 
		  role="button">Bank data</td>
         <td><a th:href="@{/elderly/update/{DNI}(DNI=${elderly.DNI})}" class="btn btn-warning" role="button">Edit</a></td>
         <td><a th:href="@{/elderly/delete/{DNI}(DNI=${elderly.DNI})}" class="btn btn-danger" role="button">Delete</a></td>
       </tr>
     </tbody>
   </table>
<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
</div>
   <a href="add" class="btn btn-success" role="button">Add</a>
   <a href="../portada" class="btn btn-primary" role="button">Atr√°s</a>
   </div>
</body>
</html>
