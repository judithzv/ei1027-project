<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Perfil</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css"
                                    th:href="@{/css/app.css}"/>
</head>
<body>
	<h1>Datos personales</h1>
	<div class="container">
	<table class="table table-striped table-hover">
         <tr><td>Name:</td>
         <td th:text="${elderly.name}"></td></tr>
         
         <tr><td>Surnames:</td><td th:text="${elderly.surNames}"></td></tr>
         <tr><td>Username: </td><td th:text="${elderly.userName}"></td></tr>
         <tr><td>Password: </td><td th:text="${elderly.password}"></td></tr>
         <tr><td>Telephone number: </td><td th:text="${elderly.telephoneNumber}"></td></tr>
         <tr><td>Mail: </td><td th:text="${elderly.mail}"></td></tr>
         <tr><td>Birth date:</td><td th:text="${#temporals.format(elderly.birthDate,'dd MMMM yyyy')}"></td></tr>
         <tr><td>Hobbies: </td><td th:text="${elderly.hobbies}"></td></tr>
         <tr><td>DNI: </td><td th:text="${elderly.DNI}"></td></tr>
         <tr><td>Illnesses: </td><td th:text="${elderly.illnesses}"></td></tr>
         <tr><td>Disability: </td><td th:text="${elderly.disability}"></td></tr>
         <tr><td>Social Worker: </td><td th:text="${elderly.socialWorker}"></td></tr>
         <tr><td>Street: </td><td th:text="${elderly.address.street}"></td></tr>
		 <tr><td>City: </td><td th:text="${elderly.address.city}"></td></tr>
		 <tr><td>Postal Code: </td><td th:text="${elderly.address.postalCode}"></td></tr>
		 <tr><td>Country: </td><td th:text="${elderly.address.city}"></td></tr>
         <tr><td>IBAN: </td><td th:text="${elderly.bankData.IBAN}"></td></tr>
		 <tr><td>Bank: </td><td th:text="${elderly.bankData.bank}"></td></tr>
	     <tr><td>Branch Office: </td><td th:text="${elderly.bankData.branch_office}"></td></tr>
	</table>
	</div>
</body>
</html>
