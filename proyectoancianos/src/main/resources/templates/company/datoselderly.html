<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Elderly list</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
         <link rel="stylesheet" type="text/css" href="/css/admin.css"
                                    th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="table-responsive">
   <p><h1>Clients</h1></p>
   <table class="table table-striped table-hover">
     <thead>
       <tr>
         <th>Name</th>
         <th>Surnames</th>
         <th>Telephone number</th>
         <th>Mail</th>
         <th>Birth date</th>
         <th>Hobbies</th>
         <th>DNI</th>
         <th>Illnesses</th>
         <th>Disability</th>
         <th>Street</th>
		 <th>City</th>
		 <th>Postal Code</th>
		 <th>Country</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="elderly: ${elderlies}"> 
         <td th:text="${elderly.name}"></td> 
         <td th:text="${elderly.surNames}"></td>
         <td th:text="${elderly.telephoneNumber}"></td>
         <td th:text="${elderly.mail}"></td>
         <td th:text="${#temporals.format(elderly.birthDate,'dd MMMM yyyy')}"></td>
         <td th:text="${elderly.hobbies}"></td>
         <td th:text="${elderly.DNI}"></td>
         <td th:text="${elderly.illnesses}"></td>
         <td th:text="${elderly.disability}"></td>
         <td th:text="${elderly.address.street}"></td>
		 <td th:text="${elderly.address.city}"></td>
		 <td th:text="${elderly.address.postalCode}"></td>
	 	 <td th:text="${elderly.address.city}"></td>
		 <td></td>
		 <td></td>
       </tr>
     </tbody>
   </table>
   <table>
	<tr><td>
	<a th:href="@{perfil/{CIF}(CIF=${CIF})}" class="btn btn-primary" role="button">Back</a>
	</tr></td>
	</table>
   </div>
</body>
</html>
