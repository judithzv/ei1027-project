<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Profile</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
         <link rel="stylesheet" type="text/css" href="/css/admin.css"
                                    th:href="@{/css/admin.css}"/>
</head>
<body>
	<h1>Company profile</h1>
	<div class="container">
	<table class="table table-striped table-hover">
         <tr><td>Name:</td><td th:text="${company.name}"></td></tr>
         <tr><td>CIF: </td><td th:text="${company.CIF}"></td></tr>
         <tr><td>Contract Person: </td><td th:text="${company.contactPerson}"></td></tr>
         <tr><td>Telephone number: </td><td th:text="${company.telephoneNumber}"></td></tr>
         <tr><td>User name: </td><td th:text="${company.userName}"></td></tr>
         <tr><td>Password: </td><td th:text="${company.password}"></td></tr>
	</table>
	</div>
	<table>
	<tr><td>
	<a th:href="@{perfil/{CIF}(CIF=${company.CIF})}" class="btn btn-primary" role="button">Back</a>
	</tr></td>
	</table>
</body>
</html>
