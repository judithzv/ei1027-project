<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Contract data</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
         <link rel="stylesheet" type="text/css" href="/css/admin.css"
                                    th:href="@{/css/admin.css}"/>
</head>
<body>
<div class="table-responsive">
   <p><h1>Contract list of company</h1></p>
   <table class="table table-striped table-hover">
     <thead>
       <tr>
         <th>Start date</th>
         <th>End date</th>
         <th>Service Type</th>
         <th>Price</th>
         <th>Signature date</th>
         <th>CIF</th>
       </tr>
     </thead>
     <tbody>
         <tr th:each="contract: ${contracts}"> 
         <td th:text="${contract.startDate}"></td>
         <td th:text="${contract.endDate}"></td>
         <td th:text="${contract.serviceType}"></td>
         <td th:text="${contract.price}"></td>
         <td th:text="${contract.signatureDate}"></td>
         <td th:text="${contract.CIF}"></td>
         </td>
       </tr>
     </tbody>
   </table>
   	<table>
	<tr><td>
	<a th:href="@{perfil/{CIF}(CIF=${CIF})}" class="btn btn-primary" role="button">Back</a>
	</tr></td>
	</table>
   </div>
</body>
</html>
