<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Company management</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<style>
h1{
  font-size: 72px;  
  font-weight: bold;
  background: -webkit-linear-gradient(left top, red, yellow);
  background: linear-gradient(to bottom right, red, yellow);
  -webkit-background-clip: text;  
  -webkit-text-fill-color: transparent; 
  text-align:center; 
} 
</style>
<body>
<div class="table-responsive">
   <p><h1>Company list</h1></p>
   <table class="table table-striped table-hover">
     <thead>
       <tr>
         <th>Name</th>
         <th>CIF</th>
         <th>Persona de contacto</th>
         <th>Número de telefono</th>
         <th>User Name</th>
         <th>password</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="company: ${companies}"> 
         <td th:text="${company.name}"></td> 
         <td th:text="${company.CIF}"></td>
         <td th:text="${company.contactPerson}"></td>
         <td th:text="${company.telephoneNumber}"></td>
         <td th:text="${company.userName}"></td>
         <td th:text="${company.password}"></td>
         <td><a th:href="@{/company/update/{CIF}(CIF=${company.CIF})}" class="btn btn-warning" role="button">Edit</a></td>
         <td><a th:href="@{/company/delete/{CIF}(CIF=${company.CIF})}" class="btn btn-danger" role="button">Delete</a>
         </td>
       </tr>
     </tbody>
   </table>
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
	</div>
   <a href="add" class="btn btn-success" role="button">Add</a>
   <a href="../portada" class="btn btn-primary" role="button">Atrás</a>
   </div>
</body>
</html>
