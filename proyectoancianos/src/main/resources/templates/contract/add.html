<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Register new contract</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="/css/app.css"
                                    th:href="@{/css/app.css}"/>
</head>
<body>
    <h1>New contract</h1>
    <form action="#" th:action="@{/contract/add}"
                     th:object="${contract}" method="post">
      <table>
        <tr>
            <td><label>Start Date</label></td>
            <td><input type="date" th:field="*{startDate}" required/></td>
        </tr>
        <tr>
            <td><label>End Date</label></td>
            <td><input type="date" th:field="*{endDate}" required/></td>
        </tr>
        <tr>
            <td><label>Service type</label></td>
            <td><input type="text" th:field="*{serviceType}" required/></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number"  min="0" th:field="*{price}" required/></td>
        </tr>
        <tr>
            <td><label>Signature date</label></td>
            <td><input type="date" th:field="*{signatureDate}" required/></td>
        </tr>
         <tr>
            <td><label>CIF</label></td>
            <td><input type="text" th:field="*{CIF}" required/></td>
        </tr>
         <td colspan="2"><input type="submit" class="btn btn2" value="Add" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
