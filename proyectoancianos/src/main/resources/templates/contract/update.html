<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Edit contract</title>
   <meta charset="UTF-8" />
     <link rel="stylesheet" type="text/css" href="/css/app.css"
                                    th:href="@{/css/app.css}"/>
</head>
<body>
    <h1>Edit contract</h1>
    <form action="#" th:action="@{/contract/update}"
                     th:object="${contract}" method="post">
      <table>
        <tr>
            <td><label>ID</label></td>
            <td><input type="text" th:field="*{id}" readonly/></td>
        </tr>
        <tr>
            <td><label>Start Date</label></td>
            <td><input type="date" th:field="*{startDate}" required/>
			<div class="error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div></td>
        </tr>
        <tr>
            <td><label>End Date</label></td>
            <td><input type="date" th:field="*{endDate}" required/>
			<div class="error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{endDate}"></div></td>
        </tr>
        <tr>
            <td><label>Service type</label></td>
            <td><input type="text" th:field="*{serviceType}" required/>
			<div class="error" th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}"></div></td>  
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number"  min="0" th:field="*{price}" required/>
			<div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div></td>
        </tr>
        <tr>
            <td><label>Signature date</label></td>
            <td><input type="date" th:field="*{signatureDate}" required/>
			<div class="error" th:if="${#fields.hasErrors('signatureDate')}" th:errors="*{signatureDate}"></div></td>
        </tr>
         <tr>
            <td><label>CIF</label></td>
            <td><input type="text" th:field="*{CIF}" readonly/>
			<div class="error" th:if="${#fields.hasErrors('CIF')}" th:errors="*{CIF}"></div></td>
        </tr>
        <tr><td colspan="2"><input class="btn btn1" type="submit" value="Edit" /></td></tr>
		<tr><td colspan="2"><a href="../list" class="aperfil a3" role="button">Back</a></td><tr>
      </table>
    </form>
</body>
</html>
