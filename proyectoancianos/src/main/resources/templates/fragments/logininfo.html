<div class="loggeduser" th:object="${session}">
    <p th:if="*{user == null}">
	  Not logged <a href="/login" th:href="@{/login}">Enter</a>
    </p>
    <p th:unless="*{user == null}">
	  Logged as <span th:text="*{user.username}"></span> <a
			href="/logout" th:href="@{/logout}">Exit</a>
    </p>
</div>
