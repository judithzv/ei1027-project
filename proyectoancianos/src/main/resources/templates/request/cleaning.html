<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>New request</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" type="text/css" href="/css/elderly.css"
                                    th:href="@{/css/elderly.css}"/>
</head>
<style>
td {
	padding: 5px 20px;
}
</style>
<body>
<div layout:fragment="content">
    <h1>New cleaning request</h1>
    <form action="#" th:action="@{/request/add}"
                     th:object="${request}" method="post">
      	</tr><td><input type="hidden" th:field="*{DNI}"/></td></tr>
		</tr><td><input type="hidden" th:field="*{service}"/></td></tr>
		</tr><td><input type="hidden" th:field="*{state}"/></td></tr>
		<table>
		<tr><td>
		<p>How many days do you need?<p>
		<select th:field="*{details}" name=schedule style="height: 50px; width:430px;">
			<option value="Once a week">Once a week</option>
			<option value="Twice a week">Twice a week</option>
			<option value="Everyday">Everyday</option>
			<option value="Other">Other</option>
		</select></tr></td>
		<tr><td>
		<p>If you choose other, please explain it here:<p></td></tr>		
		</tr><td><textarea  style="height: 200px; width:430px;" id="other" th:field="*{details}" rows="4" cols="50">
		</textarea></td></tr>
		<table>
		 <tr><td>Select the start day:</tr></td>
		<tr><td><input style="height: 50px; width:430px;" type="date" th:field="*{startDate}"</tr>
		<div class="error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div></td>
		<tr><td><p></p></tr></td>
		<tr><td>Select the end day:</tr></td>
		<tr><td><input style="height: 50px; width:430px;" type="date" th:field="*{endDate}"</tr></td>
		</table>
		<table>

		    <tr><td><label>IBAN</label></td></tr>
            <tr><td><input style="height: 50px; width:430px;" type="text" th:field="*{bankData.IBAN}" />
			<div class="error" th:if="${#fields.hasErrors('bankData.IBAN')}" th:errors="*{bankData.IBAN}"></div></td>
        </tr>
        <tr>
            <td><label>Bank</label></td></tr>
            <tr><td><input style="height: 50px; width:430px;" type="text" th:field="*{bankData.bank}" /></td>
        </tr>
        <tr>
            <td><label>Branch Office</label></td></tr>
            <tr><td><input style="height: 50px; width:430px;" type="text" th:field="*{bankData.branch_office}" /></td>
        </tr>
      <tr><td><input type="submit" class="btn" onclick="myFunction()" value="SEND" /></td>
	   <tr><td><a th:href="@{choose}" role="button"  class="a a4">BACK</a></tr></td>
      </tr></table>     
    </form>
    
</div>
</body>
<script>
function myFunction() {
  alert("You have requested a cleaning service");
}
</script>
</html>
