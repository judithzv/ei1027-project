<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>New request</title>
   <meta charset="UTF-8" />
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="/css/app.css"
                                    th:href="@{/css/app.css}"/>
</head>
<style>
</style>
<body>
<div layout:fragment="content">
    <h1>New request</h1>
    <h1>NO SE SUBE</h1>
    <form action="#" th:action="@{/request/add}"
                     th:object="${request}" method="post">
      	<table>
        <tr><td style="padding: 5px 20px;"><p>Choose a service:<p>
		<select name=service style="height: 50px; width:430px;">
  		 <option th:each="Item : ${services}"
              th:value="${Item}" 
              th:text="${Item}"
              th:selected="false"
              />
		</select></tr></td>
		<tr><td style="padding: 5px 20px;">
		<p>If you have chosen catering, indicate the type of menu:<p>
		<select name=schedule style="height: 50px; width:430px;">
  		 <option th:each="Item : ${catering}"
              th:value="${Item}" 
              th:text="${Item}"
              th:selected="false"
              />
		</select></tr></td>
		<tr><td style="padding: 5px 20px;">
		<p>If you have chosen health indicate the reason:<p>
		<select name=schedule style="height: 50px; width:430px;">
  		 <option th:each="Item : ${health}"
              th:value="${Item}" 
              th:text="${Item}"
              th:selected="false"
              />
		</select></tr></td>
      </table>
      <table>
		 <tr><td>Select the start day:</tr></td>
		<tr><td><input style="height: 50px; width:430px;" type="date" th:field="*{schedule}"</tr></td>
		<tr><td><p></p></tr></td>
		<tr><td>Select the end day:</tr></td>
		<tr><td><input  style="height: 50px; width:430px;" type="date" th:field="*{schedule}"</tr></td>
      <tr><td><input type="submit" class="btn btn3"  value="Send" /></td>
      </tr></table>     
    </form>
    
</div>
</body>
</html>
